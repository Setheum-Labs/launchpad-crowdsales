name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: "**"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Init
      run: rustup install 1.53.0
           rustup default 1.53.0
           rustup toolchain install nightly-2021-05-21
           rustup target add wasm32-unknown-unknown --toolchain nightly-2021-05-21
           rustup component add clippy
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Clippy
      run: SKIP_WASM_BUILD=1 cargo clippy -- -D warnings -A clippy::from-over-into -A clippy::unnecessary-cast -A clippy::identity-op -A clippy::upper-case-acronyms
